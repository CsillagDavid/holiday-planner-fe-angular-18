<div class="main-container">
    <mat-card class="login-container" appearance="outlined">
        <mat-card-header>
            <mat-card-title>
                Login with email
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginFormGroup" class="form-field">
                <mat-form-field>
                    <input matInput type="text" formControlName="email" [placeholder]="'Email'" />
                </mat-form-field>
                <mat-form-field>
                    <input matInput [type]="hide() ? 'password' : 'text'" [placeholder]="'Password'"/>
                    <button matIconButton matSuffix (click)="passwordShowHide($event)"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
                        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                @if (loginFormGroup.hasError('email') && !loginFormGroup.hasError('required')) {
                <mat-error>Please enter a valid email address</mat-error>
                }
                @if (loginFormGroup.hasError('required')) {
                <mat-error>Email is <strong>required</strong></mat-error>
                }
                <a href="" class="forgot-password">Forgot password?</a>
                <button matButton class="login-button" (click)="onLogin()">Login</button>
            </form>
        </mat-card-content>
        <!-- <mat-card-actions>
    </mat-card-actions> -->
    </mat-card>
    <button matButton class="login-button" (click)="onGetPlans()">GetPlans</button>
</div>
